
sonar.host.url=http://192.207.60.69:9000/
# must be unique in a given SonarQube instance
sonar.projectKey=kubernetes-backend
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=kubernetes-backend

# Comma-separated paths to directories with sources (required)
sonar.sources=src/
sonar.tests=src/
# prod setting
sonar.inclusions=src/**/*.ts
sonar.exclusions=src/**/*.unit.ts,src/*.ts,src/**/*.integration.ts
sonar.test.inclusions=src/**/*.unit.ts
# Language
sonar.language=ts

sonar.typescript.file.suffixes=.ts

# Encoding of sources files
sonar.sourceEncoding=UTF-8

# coverage reporting
sonar.typescript.lcov.reportPaths=coverage/lcov.info
# sonar.surefire.reportsPath=reports/junit

sonar.log.level=DEBUG

sonar.issuesReport.console.enable=true
